<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFS Dashboard</title>
  <style>

    /* ####################   Body   ######################## */
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      /* background-color: #151F2C; */
    }

    /* ####################   MainWindow   ######################## */
    .mainWindow{
      width: 1920px;
      height: 1080px;
      background-color: #151F2C;
    }

    /* ####################   Header   ######################## */
    .header{
      height: 80px;
      width: 1365px;
      display: flex;
      flex-direction: row;
      background-color: #000000;
      margin-top: 20px;
      margin-left: 284px;
      justify-content: center;
    }
    h1{
      z-index: 1;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 30px;
    }
    p{
      z-index: 1;
      color: white;
      font-size: 40px;
      font-weight: bold;
      margin-top: 15px;
      /* text-align: center; */
    }
    .mainArea{
      display: flex;
      flex-direction: row;
    }
    .mainSliderArea{
      width: 1250px;
      height: 830px;
      /* border: 5px solid #000000; */
      margin-top: 20px;
      margin-left: 50px;
      display: flex;
      flex-direction: column;
    }
    .slideArea{
      width: 1250px;;
      height: 700px;
      /* background-color: #000000; */
      border: 5px solid #000000;
      /* margin-top: 20px;
      margin-left: 50px; */
      display: flex;
      flex-direction: column;
      
    }



    .slideHeader{
      width: 1200px;
      height: 80px;
      /* background-color: #000000; */
      /* border: 5px solid #000000; */
      margin-top: 10px;
      margin-left: 20px;
      display: flex;
      flex-direction: row;
      position: relative;
    }
    .slideTitle{
      width: 550px;
      height: 80px;
      /* background-color: #000000; */
    }
    #roomTitle{
      font-size: 50px;
    }
    .signal{
      width: 160px;
      height: 80px;
      /* background-color: #000000; */
      position: absolute;
      right: 123px;
    }

    .signal-bar {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        margin-top: 19px;
        gap: 5px;
        height: 50px;
    }
    .signal-bar div {
        width: 10px;
        background-color: gray;
        transition: background-color 0.3s ease, height 0.3s ease;
    }
    .signal-bar .level-1 { height: 20%; }
    .signal-bar .level-2 { height: 40%; }
    .signal-bar .level-3 { height: 60%; }
    .signal-bar .level-4 { height: 80%; }
    .signal-bar .level-5 { height: 100%; }

    .active-signal { background-color: #1AFF05; }


    .sensorBVolt{
      width: 150px;
      height: 80px;
      /* background-color: #000000; */
      position: absolute;
      right: 0;
    }

    .battery-container{
      margin-top: -20px;
      margin-left: 17px;
      position: relative;
      width: 119px;
      height: 26px;
    }

    .battery-container img{
      width: 100%;
      height: auto;
      display: block;
    }

    .battery-value {
      position: absolute;
      top: 229%;
      left: 46%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 26px;
      font-family: Arial, sans-serif;
      white-space: nowrap;
    }



    .slideBody{
      width: 1200px;
      height: 230px;
      /* background-color: #000000; */
      /* border: 5px solid #000000; */
      margin-top: 10px;
      margin-left: 20px;
      display: flex;
      flex-direction: row;
      position: relative;
    }
    .meter{
      border-radius: 23px;
      width: 450px;
      height: 230px;
      background-color:  #000000;
    }
    #chartdiv {
        width: 100%;
        height: 200px;
        margin-top: 20px;
    }
    .dpt{
      width: 700px;
      height: 225px;
      /* border: 2px solid #000000; */
      position: absolute;
      right: 0px; 
      display: flex;
      flex-direction: column;
    }
    .dp{
      width: 700px;
      height: 100px;
      /* border: 2px solid #000000; */
      display: flex;
      flex-direction: row;
    }
    .door{
      width: 340px;
      height: 100px;
      background-color: black;
    }
    .doortitle{
      font-size: 30px;
      margin-top: 5px;
      margin-bottom: 0px;
      color: #FFC400;
    }
    .power{
      width: 340px;
      height: 100px;
      background-color: black;
      margin-left: 40px;
    }

    .time{
      width: 700px;
      height: 125px;
      /* border: 2px solid #000000; */
      display: flex;
      flex-direction: column;
    }
    .dateTime{
      width: 700px;
      height: 120px;
      background-color: #000000;
      margin-top: 10px;
    }

    #dateDisplay{
      color: #FFC400;
      margin-top: 10px;
      margin-bottom: 0px;
    }

    #timeDisplay{
      font-size: 60px;
      margin-top: 0px;
      margin-bottom: 0px;
    }


    .slideChart{
      border-radius: 17px;
      width: 1200px;
      height: 285px;
      background-color: #000000;
      /* border: 5px solid #000000; */
      margin-top: 10px;
      margin-left: 20px;
    }

    #slideChartdiv {
      width: 100%;
      height: 285px;
      max-width: 100%;
    }
    
    .voltArea{
      width: 1250px;
      height: 130px;
      /* border: 5px solid #000000; */
      display: flex;
      flex-direction: row;
      /* position relative add {get the the evlot in the right coner} */
      position: relative;
    }
    .bVolt{
      border-radius: 11px;
      width: 386px;
      height: 100px;
      margin-top: 20px;
      background-color: rgb(0, 0, 0);
    }
    .eVolt{
      border-radius: 11px;
      width: 386px;
      height: 100px;
      margin-top: 20px;
      background-color: rgb(0, 0, 0);
      margin-left: 46px;
    /* get to the left conner to under the two line using  */
      /* position: absolute;
      right: 0px; */
    }

    .Volt{
      border-radius: 11px;
      width: 386px;
      height: 100px;
      margin-top: 20px;
      background-color: rgb(0, 0, 0);
      margin-left: 46px;
    /* get to the left conner to under the two line using  */
      /* position: absolute;
      right: 0px; */
    }

    .tableArea{
      width: 510px;
      height: 825px;
      background-color: rgb(0, 0, 0);
      margin-top: 20px;
      margin-left: 60px;
    }
    .footer{
      display: flex;
      width: 1823px;
      height: 80px;
      margin-top: 20px;
      margin-left: 48px;
      background-color: #000000;
      /* border: 5px solid #000000; */
    }

    .logo{
      font-size: 20px;
    }
    /* .container {
        margin-bottom: 20px;
    } */
    .buttons {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 8px;
    }
    #buttonN{
      font-size: 20px;
      color: rgb(255, 255, 255);
    }
    .button {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 3px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000000;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 7px;
       
    }
    .button.active {
        background-color: #1AFF05;
        color: black;
    }
  </style>

    <!-- Resources in meter  -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="mainWindow">
      <div class="header">
        <!-- <h1>Real Time Temperature Monitoring System - CFS Health Care Pharmacy</h1>   -->
        <p>
          Real Time Temperature Monitoring System - CFS Health Care Pharmacy
        </p>
      </div>

      <div class="mainArea">
        <div class="mainSliderArea">
          <div class="slideArea">
            <div class="slideHeader">
              <div class="slideTitle">
                <p id="roomTitle">COOL ROOM - H</p>
              </div>
              <div class="signal">
                <div class="signal-bar">
                  <div class="level-1"></div>
                  <div class="level-2"></div>
                  <div class="level-3"></div>
                  <div class="level-4"></div>
                  <div class="level-5"></div>
                </div>
              </div>
              <div class="sensorBVolt">
                <div class="battery-container">
                  <img src="res/battery.png" alt="batteryImage" />
                  <span class="battery-value">11.98 V</span>
                </div>
              </div>
            </div>

            <div class="slideBody">
              <div class="meter">
                <div id="chartdiv"></div>
              </div>
              <div class="dpt">
                <div class="dp">
                  <div class="door">
                    <h1 class="doortitle">Door</h1>
                    <div class="buttons">
                      <h1 id="buttonN">OPEN</h1>
                      <div id="openButton" class="button"></div>
                      <h1 id="buttonN">CLOSE</h1>
                      <div id="closeButton" class="button active"></div>
                    </div>
                  </div>
                  <div class="power">
                    <h1 class="doortitle">Power</h1>
                    <div class="buttons">
                      <h1 id="buttonN">ON</h1>
                      <div id="onButton" class="button"></div>
                      <h1 id="buttonN">OFF</h1>
                      <div id="offButton" class="button active"></div>
                    </div>
                  </div>
                </div>
                <div class="time">
                  <!-- <div class="dateTime">
                  <h1>Date</h1>
                  <h1>Time</h1>
                </div> -->
                  <div class="dateTime">
                    <h1 id="dateDisplay"></h1>
                    <h1 id="timeDisplay"></h1>
                  </div>
                </div>
              </div>
            </div>

            <div class="slideChart">
              <div id="slideChartdiv"></div>
            </div>
          </div>
          <div class="voltArea">
            <div class="bVolt">
              <h1 class="doortitle" style="margin-top: 7px">
                Battery Voltage (Master)
              </h1>
              <h1 id="batteryVM" style="margin-top: 10px">11.98V</h1>
            </div>
            <div class="eVolt">
              <h1 class="doortitle" style="margin-top: 7px">
                External Voltage (Master)
              </h1>
              <h1 id="externalVM" style="margin-top: 10px">11.98V</h1>
            </div>

            <div class="Volt">
              <h1 class="doortitle" style="margin-top: 7px">
                External Voltage (Master)
              </h1>
              <h1 id="externalVM" style="margin-top: 10px">11.98V</h1>
            </div>
          </div>
        </div>

      <div class="tableArea"></div>
    </div>

      <div class="footer">
        <img
          src="res/logo_company.png"
          alt="Footer Image"
          style="height: 80%; width: auto; margin-top: 6px; margin-left: 13px"
        />
        <p style="font-size: 30px; margin-left: 20px; margin-top: 20px">
          E Gravity Solutions (Pvt) Ltd.
        </p>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
